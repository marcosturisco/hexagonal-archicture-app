networks:
  hexagonal:
    driver: bridge

services:

  proxy:
    build:
      context: ./nginx
    image: dockermactur/nginx:hexa
    container_name: proxy
    restart: on-failure
    networks:
      - hexagonal
    ports:
      - "8080:80"
    environment:
      - BASIC_AUTH_USER=user
      - BASIC_AUTH_PASS=pass123
    depends_on:
      app:
        condition: service_healthy

  app:
    image: dockermactur/spring:hexa
    container_name: app_container
    restart: on-failure
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/animals"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hexagonal

  db:
    image: mysql:9.2.0
    command: --innodb-use-native-aio=0
    container_name: db
    restart: on-failure
    tty: true
    volumes:
      - ./database:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=zoo
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - hexagonal

volumes:
  database:
    driver: local